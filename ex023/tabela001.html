    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align:top;
        }

        
    </style>
<body>
    <h1>Minha primeira Tabela</h1>

    <!--

    Table = Tabela
    Table Row = Linha de Tabela
    Table Header = CabeÃ§alho de Tabela
    Table Data = Dados de Tabela
     -->

        <tr> <!--Primeira Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr> <!--Segunda Linha-->
